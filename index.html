<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <h1>Code Quiz!</h1>
    <p id="description">Test your skills and answer the questions below while you try to beat the clock.</p>
    <div id="container">
        <div id="start">Code Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timerDisplay"></div>
            <div id="incorrect"></div>

        </div>
        <div id="progress"></div>
    </div>
    <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="./Assets/quiz.js"></script>
</body>

</html>
